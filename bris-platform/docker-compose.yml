version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: bris-postgres
    environment:
      POSTGRES_DB: bris_db
      POSTGRES_USER: bris
      POSTGRES_PASSWORD: bris_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - bris-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bris -d bris_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bris-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bris-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: bris-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=bris
      - DB_POSTGRESDB_PASSWORD=bris_password
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Kolkata
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bris-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bris-backend
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://bris:bris_password@postgres:5432/bris_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY=1h
      - JWT_REFRESH_EXPIRY=7d
      - ML_SERVICE_URL=http://ml-service:8000
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/risk-alert
      - FRONTEND_URL=http://localhost:5173
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - bris-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  # ML Service (Python FastAPI)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: bris-ml-service
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MODEL_PATH=/app/models
      - DATABASE_URL=postgresql://bris:bris_password@postgres:5432/bris_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ml_models:/app/models
    networks:
      - bris-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bris-frontend
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_WS_URL=http://localhost:3000
      - VITE_ML_SERVICE_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - bris-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev -- --host

networks:
  bris-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  ml_models:
    driver: local
